<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <table id="table">
        <tbody id="tbody">
            <tr class="numbers">
                <td rowspan="3" class="green">0</td>
                <td>3</td>
                <td>6</td>
                <td>9</td>
                <td>12</td>
                <td>15</td>
                <td>18</td>
                <td>21</td>
                <td>24</td>
                <td>27</td>
                <td>30</td>
                <td>33</td>
                <td>36</td>
                <td class="options">2to1</td>
            </tr>
            <tr class="numbers">
                <td>2</td>
                <td>5</td>
                <td>8</td>
                <td>11</td>
                <td>14</td>
                <td>17</td>
                <td>20</td>
                <td>23</td>
                <td>26</td>
                <td>29</td>
                <td>32</td>
                <td>35</td>
                <td class="options">2to1</td>
            </tr>
            <tr class="numbers">
                <td>1</td>
                <td>4</td>
                <td>7</td>
                <td>10</td>
                <td>13</td>
                <td>16</td>
                <td>19</td>
                <td>22</td>
                <td>25</td>
                <td>28</td>
                <td>31</td>
                <td>34</td>
                <td class="options">2to1</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="4" class="options">1st Dozen</td>
                <td colspan="4" class="options">2nd Dozen</td>
                <td colspan="4" class="options">3rd Dozen</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2" class="options">1to18</td>
                <td colspan="2" class="options">Even</td>
                <td colspan="2" class="red">Red</td>
                <td colspan="2" class="black">Black</td>
                <td colspan="2" class="options">Odd</td>
                <td colspan="2" class="options">19to36</td>
            </tr>
        </tbody>
    </table>
    <div id="balance">Balance:</div>

    <div id="bet-panel">
        <p id="bet-amount-holder">Bet amount</p>
        <div>
            <button class="bet-buttons">1</button>
            <button class="bet-buttons">10</button>
            <button class="bet-buttons">20</button>
            <button class="bet-buttons">50</button>
            <button class="bet-buttons">100</button>
            <button id="reset">Reset bets</button>
        </div>

    </div>

    <div id="roll-container">
        <button id="button-roll">Lets roll!</button>
        <Section id="roll-number">0</Section>
    </div>

    <div>
        <p id="history">
            
        </p>
    </div>
    
    <script src="script2.js"></script>
</body>

</html>
